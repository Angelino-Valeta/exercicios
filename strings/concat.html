<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Concat</title>
</head>

<body>
  <script>
    const concat = (string1, string2) => {
      return `${string1} ${string2}`;
    }

    const marianne = 'Marianne';
    const valeta = 'Valeta';

    const runContact = concat(marianne, valeta);

    console.log(runContact);
  </script>
</body>

</html>
